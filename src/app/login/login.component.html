<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Inloggen</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="">
          <h5 class="m-b-2">Sleutel</h5>

          <!-- <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              Organisatie
            </button> {{dropdownOrga}}
            <br>
            <br>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button class="dropdown-item" type="button" (click)="dropdownOrga = 'orga 1'">Orga 1</button>
              <button class="dropdown-item" type="button" (click)="dropdownOrga = 'orga 2'">Orga 2</button>
              <button class="dropdown-item" type="button" (click)="dropdownOrga = 'orga 3'">Orga 3</button>
            </div>
          </div> -->

          <fieldset class="form-group has-danger">
            <label for="password" class="form-control-label">Vul hier de verkregen sleutel in:</label>
            <input [(ngModel)]="usrPwd" [ngModelOptions]="{standalone: true}" type="password" class="form-control form-control-danger"
              id="password">
          </fieldset>


          <button (click)="loginAttempt()"  class="btn btn-primary btn-lg">Login</button>
          
        </form><br>
        <div style='color:orangered' *ngIf="errorMsg == true">Geen (geldige) sleutel ingevoerd</div>
        <div style='color:orangered' *ngIf="errorMsg2 == true">De sleutel klopt, alleen het formulier is gesloten</div>
      </div>
    </div>
  </div>
</div>
